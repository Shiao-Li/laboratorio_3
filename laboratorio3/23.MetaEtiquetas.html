<!-- ETIQUETAS DE HTML-->

<!-- META -->

<!-- https://developer.mozilla.org/es/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML -->
<!-- https://developer.mozilla.org/es/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML#agregar_iconos_personalizados_a_tu_sitio -->

<!-- 
  https://www.favicon-generator.org/
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Para el soporte de juego de caracteres -->
    <meta charset="UTF-8" />
    <!-- Para la compatibilidad de IE === edge  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Para decirle a los dispositivos como es que se va a adaptar el contenido  -->
    <!-- Es para los proyectos de tipo responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Es para la descripción de nuestra página web al momento de realizar una busqueda-->
    <!-- https://pencilspeech.com/contenido-para-seo/titulos-seo/#Longitud -->
    <meta name="description" content="Bienvenidos a mi sitio web de HTML CSS y JS" />
    <!-- Es para los robots y el posicionamiento de SEO -->
    <!-- https://www.humanlevel.com/diccionario-marketing-online/meta-robots -->
    <meta name="robots" content="index,follow">
    <!-- Para el manejo de imágenes en varios dispositivos-->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <!-- Es para colocar un fondo  -->
    <meta name="theme-color" content="#FF0000">
    <!-- Para agregar un título en la pestaña del navegador-->
    <title>META</title>
</head>

<body>
    <h1>Información sobre las meta-etiquetas</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Escudo_de_la_Escuela_Polit%C3%A9cnica_Nacional.png/200px-Escudo_de_la_Escuela_Polit%C3%A9cnica_Nacional.png"
        alt="EPN">
</body>

</html>
