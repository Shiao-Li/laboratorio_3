<!-- ETIQUETAS DE HTML-->

<!-- IFRAME -->

<!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/span -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>IFRAME</h1>
    <iframe
      width="560"
      height="340"
      src="https://www.youtube.com/embed/r_-dTUjfhAk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
