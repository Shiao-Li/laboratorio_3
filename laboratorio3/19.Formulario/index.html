<!-- Formularios -->

<!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/form -->

<!-- 
    La estructura básica de un formulario se compone de 4 elementos:

    form:   Es la etiqueta que engloba nuestro formulario.

    label:  Sirve para escribir el nombre del campo a rellenar debe tener 
            el atributo for al cual se le indica un id que lo que hará será emparejar el label con su input correspondiente.

    input:  Sirve para crear un campo que permitirá al usuario interactuar. 
            El único atributo obligatorio del input es name

    button: Crea un botón que permitirá enviar el formulario
 -->

<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
</head>

<body>
    <form> <!-- Etiqueta de formulario -->
        <label>Nombre: <input /></label>  <!-- label: ingresar datos -->
        <button>Enviar formulario</button> <!--Boton para enviar formulario-->
